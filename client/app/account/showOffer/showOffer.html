<header>
  <div class="container-fluid">
    <div class="panel panel-default" ng-init="getAllOffers()">
      <div class="col-xs-12 col-sm-8 col-md-9 content-column">
        <div class="panel-body">
          <div class="grid" >
            <div class="row" >
              <div ng-repeat="offer in all">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
                  <div class="box-masonry"><a href="" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                    <img src="{{offer.img}}" alt="" class="img-responsive"></a>
                    <div class="box-masonry-text">
                      <h4> <a href="">{{offer.date}}</a></h4>
                      <div class="box-masonry-desription">
                        <p> {{offer.description}} </p>
                        <!--  <div><strong>{{o}}</strong></div> -->
        <!--  <div><h3 class="text-primary"> {{offer.remainingTime|durationview}}</h3></div>
 -->
<h3 style="color: black"><timer countdown="offer.create_date" max-time-unit="'day'" interval="1000">{{ddays}} day{{dayS}}, {{hhours}} hour{{hhoursS}}, {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer></h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
