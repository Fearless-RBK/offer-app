<style>
  .user {
    font-size: 17px;
  }
  
  }
  .h4 {
    color: #1E90FF;
  }
</style>


  <form ng-submit="signup()">
    
    <div class="form-group">
      <label for="user">User Name:</label>
      <input ng-model="user.username" 
      type="text" class="form-control" placeholder="your name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input ng-model="user.password" 
      type="password" class="form-control" placeholder="your password" required>
    </div>
    
  <input type="submit" class="btn btn-info" value="Submit">
</form>

<h4><strong>Do you have account already?</strong></h4>
<a href="#/signin">
 <input type="submit" class="btn btn-danger" value="Signin">
</a>
</div>
